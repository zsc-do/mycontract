<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-select.min.css}">
    <script type="text/javascript" th:src="@{/js/bootstrap-select.js}"></script>
</head>

<body>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">新增界面</h3>
    </div>
    <div class="panel-body">
        <form th:action="@{/saveHtmb}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>模板名:</label>
                <input type="text" name="templateName" class="form-control"/>
            </div>
            <div class="form-group">
                <label>模板备注:</label>
                <input type="text" name="templateRemarks" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="inputFile">请上传合同模板</label>
                <input type="file" id="inputFile" name="htmbFile">
            </div>

            <button type="submit" class="btn btn-default">提交</button>
        </form>

    </div>
</div>


<script th:inline="javascript">





</script>



</body>
</html>
