<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"></link>
    <script type="text/javascript" th:href="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
</head>
<body>



<div class="panel panel-default">
    <div class="panel-heading">
        搜索
    </div>
    <div class="panel-body">
        <form role="form" class="form-inline">
            <div class="form-group">
                <label>模板名称</label>
                <input type="text" class="form-control" id="contractName"  name="contractName" placeholder="支持模糊查询">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">开始搜索</button>
            </div>
        </form>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-body">
        <a th:href="@{/toHtmbAdd}" class="btn btn btn-primary">创建模板</a>
    </div>
</div>


<div class="table-responsive">


    <table class="table table-striped ">
        <thead>
        <tr>
            <th>编号</th>
            <th>模板名</th>
            <th>模板备注</th>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="template ,index: ${templates}">
            <td th:text="${index.count}"></td>
            <td th:text="${template.templateName}"></td>
            <td th:text="${template.remarks}"></td>
            <td>
                <div class="btn-group">
                    <a th:href="@{/downloadHTMB(tid=${template.templateId})}" class="btn btn-default">下载</a>
                    <a th:href="@{/deleteTemplate(tid=${template.templateId})}" class="btn btn-danger">删除</a>
                </div>
            </td>

        </tr>

        </tbody>
    </table>



</div>

</body>
</html>
